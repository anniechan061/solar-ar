<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

    <style>
      /* --- æŒ‰é’®æ ·å¼ --- */
      #ar-button {
        display: none;
        position: fixed;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999; /* ä¿è¯åœ¨æœ€ä¸Šå±‚ */
        
        background: linear-gradient(90deg, #00d2ff, #3a7bd5);
        color: white;
        border: none;
        border-radius: 50px;
        padding: 15px 30px;
        font-family: sans-serif;
        font-weight: bold;
        font-size: 18px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        cursor: pointer;
        /* ç¦æ­¢æŒ‰é’®ä¸Šçš„é»˜è®¤è§¦æ‘¸è¡Œä¸ºï¼Œé˜²æ­¢å†²çª */
        touch-action: none; 
      }
      
      #ar-button:active {
        transform: translateX(-50%) scale(0.95);
      }

      /* éšè— Model-Viewer (ç§»å‡ºå±å¹•) */
      model-viewer {
        position: fixed;
        top: -10000px;

    <script>
      // --- â­ ä¿®å¤ç‰ˆæ‰‹åŠ¿æ§åˆ¶ (V21) â­ ---
      AFRAME.registerComponent('swipe-control', {
        schema: { factor: {default: 0.015} },
        init: function () {
          this.handleTouchStart = this.handleTouchStart.bind(this);
          this.handleTouchMove = this.handleTouchMove.bind(this);
          this.resetAnimation = this.resetAnimation.bind(this);
          
          this.initialAnimation = this.el.getAttribute('animation');
          
          // ç›‘å¬æ•´ä¸ªåœºæ™¯çš„è§¦æ‘¸
          this.el.sceneEl.addEventListener('touchstart', this.handleTouchStart, {passive: false});
          this.el.sceneEl.addEventListener('touchmove', this.handleTouchMove, {passive: false});

          // å‘ä¸ŠæŸ¥æ‰¾ Target æ¥ç›‘å¬é‡ç½®ä¿¡å·
          const targetEntity = this.el.closest('[mindar-image-target]');
          if (targetEntity) {
            targetEntity.addEventListener('targetFound', this.resetAnimation);
          }
          
          this.startX = 0;
          this.startY = 0;
          this.isDragging = false;
        },

        resetAnimation: function () {
          this.isDragging = false;
          // è§’åº¦å½’é›¶
          this.el.object3D.rotation.set(0, 0, 0);
          // æ¢å¤è‡ªåŠ¨æ—‹è½¬
          if (!this.el.hasAttribute('animation') && this.initialAnimation) {
            this.el.setAttribute('animation', this.initialAnimation);
          }
        },

        handleTouchStart: function (event) {
          // è®°å½•ä½ç½®
          this.startX = event.touches[0].clientX;
          this.startY = event.touches[0].clientY;
          this.isDragging = true;

          // ç§»é™¤è‡ªåŠ¨æ—‹è½¬
          if (this.el.hasAttribute('animation')) {
            this.el.removeAttribute('animation');
          }
        },

        handleTouchMove: function (event) {
          if (!this.isDragging) return;

          // â­ å…³é”®ä¿®å¤ï¼šé˜»æ­¢æµè§ˆå™¨é»˜è®¤æ»šåŠ¨è¡Œä¸º â­
          // è¿™æ ·æ‰‹æŒ‡æ»‘åŠ¨æ—¶ï¼Œé¡µé¢ä¸ä¼šåŠ¨ï¼Œåªæœ‰æ¨¡å‹ä¼šåŠ¨
          event.preventDefault(); 

          const currentX = event.touches[0].clientX;
          const currentY = event.touches[0].clientY;
          
          const deltaX = currentX - this.startX;
          const deltaY = currentY - this.startY;

          this.startX = currentX;
          this.startY = currentY;

          // 360åº¦å…¨æ–¹ä½æ—‹è½¬ (Xè½´å’ŒYè½´)
          this.el.object3D.rotation.y += deltaX * this.data.factor;
          this.el.object3D.rotation.x += deltaY * this.data.factor;
        }
      });

      // --- åˆç…§åŠŸèƒ½é€»è¾‘ (ä¿æŒä¸å˜) ---
      document.addEventListener("DOMContentLoaded", function() {
        const arButton = document.getElementById("ar-button");
        const modelViewer = document.getElementById("viewer-singleton");
        const buttonText = document.getElementById("btn-text");

        // GitHub æ–‡ä»¶åå¯¹ç…§è¡¨
        const planets = [
          { index: 0, name: "æ°´æ˜Ÿ", file: "./Mercury.glb" },
          { index: 1, name: "é‡‘æ˜Ÿ", file: "./Venus.glb" },
          { index: 2, name: "åœ°çƒ", file: "./Earth.glb" },
          { index: 3, name: "ç«æ˜Ÿ", file: "./Mars.glb" },
          { index: 4, name: "æœ¨æ˜Ÿ", file: "./Jupiter.glb" },
          { index: 5, name: "åœŸæ˜Ÿ", file: "./Saturn.glb" },
          { index: 6, name: "å¤©ç‹æ˜Ÿ", file: "./Uranus.glb" },
          { index: 7, name: "æµ·ç‹æ˜Ÿ", file: "./Neptune.glb" }
        ];

        arButton.addEventListener("click", () => {
          if (modelViewer) modelViewer.activateAR();
        });

        const scene = document.querySelector('a-scene');
        planets.forEach(planet => {
          const target = document.querySelector(`[mindar-image-target="targetIndex: ${planet.index}"]`);
          if (target) {
            target.addEventListener("targetFound", event => {
              modelViewer.src = planet.file;
              buttonText.innerText = "ä¸" + planet.name + "åˆç…§ ğŸ“·";
              arButton.style.display = "flex";
            });
            target.addEventListener("targetLost", event => {
              arButton.style.display = "none";
            });
          }
        });
      });
    </script>
  </head>
  
  <body>
    <button id="ar-button"><span id="btn-text">åˆç…§</span></button>

    <model-viewer id="viewer-singleton" src="" ar ar-modes="webxr scene-viewer quick-look" camera-controls auto-rotate shadow-intensity="1"></model-viewer>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; filterMinCF: 0.0001; filterBeta: 0.001;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights: false, sortObjects: true" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="Mercury" src="./Mercury.glb"></a-asset-item>
        <a-asset-item id="Venus" src="./Venus.glb"></a-asset-item>
        <a-asset-item id="Earth" src="./Earth.glb"></a-asset-item>
        <a-asset-item id="Mars" src="./Mars.glb"></a-asset-item>
        <a-asset-item id="Jupiter" src="./Jupiter.glb"></a-asset-item>
        <a-asset-item id="Saturn" src="./Saturn.glb"></a-asset-item>
        <a-asset-item id="Uranus" src="./Uranus.glb"></a-asset-item>
        <a-asset-item id="Neptune" src="./Neptune.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-light type="ambient" color="#ffffff" intensity="2"></a-light>
      <a-light type="directional" color="#ffffff" intensity="1.5" position="2 4 4"></a-light>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity rotation="90 0 0" position="0 0.3 0">
          <a-gltf-model src="#Mercury" scale="0.55 0.55 0.55" swipe-control
            animation="property: rotation; to: 0 -360 0; loop: true; dur: 35000; easing: linear">
          </a-gltf-model>
        </a-entity>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-entity rotation="90 0 0" position="0 0.3 0">
          <a-gltf-model src="#Venus" scale="0.6 0.6 0.6" swipe-control
            animation="property: rotation; to: 0 360 0; loop: true; dur: 50000; easing: linear">
          </a-gltf-model>
        </a-entity>
      </a-entity>
      
      <a-entity mindar-image-target="targetIndex: 2">
        <a-entity rotation="113 0 0" position="0 0.3 0">
          <a-gltf-model src="#Earth" scale="0.001 0.001 0.001" swipe-control
            animation="property: rotation; to: 0 -360 0; loop: true; dur: 20000; easing: linear">
          </a-gltf-model>
        </a-entity>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 3">

      <a-entity mindar-image-target="targetIndex: 4">

            animation="property: rotation; to: 0 -360 0; loop: true; dur: 8000; easing: linear">
          </a-gltf-model>
        </a-entity>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 5">
        <a-entity rotation="117 0 0" position="0 0.3 0">
          <a-gltf-model src="#Saturn" scale="0.001 0.001 0.001" swipe-control
            animation="property: rotation; to: 0 -360 0; loop: true; dur: 9000; easing: linear">
          </a-gltf-model>
        </a-entity>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 6">

          <a-gltf-model src="#Uranus" scale="0.00001 0.00001 0.00001" rotation="0 0 90" swipe-control
            animation="property: rotation; to: 0 -360 90; loop: true; dur: 15000; easing: linear">
          </a-gltf-model>
        </a-entity>
      </a-entity>
      
      <a-entity mindar-image-target="targetIndex: 7">
        <a-entity rotation="118 0 0" position="0 0.3 0">
          <a-gltf-model src="#Neptune" scale="0.001 0.001 0.001" swipe-control
            animation="property: rotation; to: 0 -360 0; loop: true; dur: 16000; easing: linear">
          </a-gltf-model>
        </a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
