<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Solar System AR</title>

  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

  <!-- Draco 解码器修复组件 -->
  <script>
    AFRAME.registerComponent('fix-draco', {
      init() {
        THREE.DRACOLoader.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.6/');
      }
    });
  </script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>

<body>
  <a-scene
    mindar-image="imageTargetSrc: targets.mind; autoStart: true"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-camera look-controls="enabled: false"></a-camera>

    <!-- 灯光（强烈建议开启） -->
    <a-entity light="type: ambient; intensity: 1"></a-entity>
    <a-entity light="type: directional; intensity: 1" position="1 1 1"></a-entity>

    <!-- 以下是示例：行星自动旋转 + Draco -->
    <a-entity 
      mindar-image-target="targetIndex: 2"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 6000; easing: linear">

      <a-gltf-model 
        src="earth.glb" 
        scale="0.25 0.25 0.25"
        fix-draco>
      </a-gltf-model>

    </a-entity>

  </a-scene>
</body>
</html>
